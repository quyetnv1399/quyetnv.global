<html lang="en">

    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>

    <style>
      body {
        margin: 0;
      }

      .home-loading {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgb(0 0 0 / 40%);
        padding-bottom: 100px;
      }

      .lds-ring {
        display: inline-block;
        position: relative;
        width: 70px;
        height: 70px;
      }

      .lds-ring div {
        box-sizing: border-box;
        display: block;
        position: absolute;
        width: 64px;
        height: 64px;
        margin: 2px;
        border: 3px solid #fff;
        border-radius: 50%;
        animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
        border-color: #fff transparent transparent transparent;
      }

      .lds-ring div:nth-child(1) {
        animation-delay: -0.45s;
      }

      .lds-ring div:nth-child(2) {
        animation-delay: -0.3s;
      }

      .lds-ring div:nth-child(3) {
        animation-delay: -0.15s;
      }

      .text-loading {
        position: absolute;
        font-size: 14px;
        color: #fff;
        font-family: Arial, Helvetica, sans-serif !important;
      }

      body > .home-loading {
        display: none;
      }

      body.open-loading > .home-loading {
        display: flex;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgb(0 0 0 / 40%);
        z-index: 9999;
      }

      body.open-loading .text-loading {
        color: #fff;
      }

      body.open-loading .lds-ring div {
        border: 3px solid #fff;
        border-color: #fff transparent transparent transparent;
      }

      @keyframes lds-ring {
        0% {
          transform: rotate(0deg);
        }

        100% {
          transform: rotate(360deg);
        }
      }
    </style>

    <link rel="stylesheet" href="/fonts/font.css" />

    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/bootstrap_limitless.css" />
    <link rel="stylesheet" href="/css/layout.css" />
    <link rel="stylesheet" href="/css/components.css" />
    <link rel="stylesheet" href="/css/colors.css" />

    <link rel="stylesheet" href="/icons/icomoon/styles.min.css" />
    <link rel="stylesheet" href="/icons/ap8/css/style.css" />
    <link rel="stylesheet" href="/icons/iconsax/style.css" />
  </head>
  <body>

    <div id="root">

          <div></div>
          <div></div>
        </div>
        <div class="text-loading">Đang tải</div>
      </div>
    </div>
    <div class="home-loading">
      <div class="lds-ring">
        <div></div>
